<ng-container *ngIf="userList && userList.length">
  <ng-container *ngIf="userList.length > 0; else noItemTemplate">
    <app-user-table
      [userList]="userList"
    ></app-user-table>
  </ng-container>
  <ng-template #noItemTemplate>
    <div class="alert alert-warning">
      <p>User list have no item</p>
    </div>
  </ng-template>
</ng-container>
